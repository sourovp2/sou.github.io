<html>
<head>
<title> Signup Form Design Tutorial </title>   
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
<form>

    <div id="login-box">
      <div class="left-box">
        <h1> Sign Up</h1>
          
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
        
          <input type="password" name="password2" placeholder="Retype password" required />
        
          <a href="https://sourovp2.github.io/sou.github.io/"><input type="submit" name="signup-button" value="Sign Up"/>
  </a>      
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network     </span>
        
      <a href="https://www.facebook.com/">  <button class="social facebook">Log in with Facebook</button> </a>   
        <button class="social twitter">Log in with Twitter</button> 
      <a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#identifier">     <button class="social google">Log in with Google+</button> 
            
        
        </div>
        <div class="or">OR</div>
    </div>
    </form>
</body>    
</html>
